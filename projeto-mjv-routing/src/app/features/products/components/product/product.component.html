<div class="card" *ngIf="product">
    <h2 style="text-transform: capitalize;">{{ product.name }}</h2>
    <hr>
    <img [src]=product.img>
    <hr>
    <p (click)=addToChart()>Adicionar Ao Carrinho</p>
    <br>
    <p [routerLink]="['/products-details/', product.name]">Detalhes Do Produto</p>
    <br>
</div>
